<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #2c3e50, #3498db);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .box {
        background: rgba(255,255,255,0.1);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        padding: 30px;
        border-radius: 15px;
        width: 320px;
        margin: auto;
      }

      input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #2ecc71;
      }

      datalist option {
        color: black;
      }

      #status {
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Issue Material</h2>

      <input list="materialList" id="materialInput" placeholder="Search Material Name">
      <datalist id="materialList"></datalist>

      <input type="number" id="quantity" placeholder="Enter Quantity">
      <button onclick="issue()">➕ Add / Issue</button>

      <p id="status"></p>
    </div>

    <script>
      let materialNames = [];

      function loadMaterials() {
        google.script.run.withSuccessHandler(function(items) {
          materialNames = items;
          const list = document.getElementById("materialList");
          list.innerHTML = "";
          items.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item;
            list.appendChild(opt);
          });
        }).getMaterialNames();
      }

      function issue() {
        const name = document.getElementById("materialInput").value.trim();
        const qty = document.getElementById("quantity").value;

        if (!materialNames.includes(name)) {
          document.getElementById("status").innerText = "❌ Material not found.";
          return;
        }

        if (!qty || qty <= 0) {
          document.getElementById("status").innerText = "❗ Enter a valid quantity.";
          return;
        }

        google.script.run.withSuccessHandler(function() {
          document.getElementById("status").innerText = "✅ Material issued!";
          document.getElementById("quantity").value = "";
        }).issueMaterial(name, qty);
      }

      window.onload = loadMaterials;
    </script>
    <iframe src="https://script.google.com/macros/s/AKfycbyaHX_kFOja9va2ThUmGX-xXt24rsy4pkZw9XKT_QUUE4OLJa_M8WiQOuAvJWsB5EM/exec"

    <iframe src="https://script.google.com/macros/s/AKfycbyaHX_kFOja9va2ThUmGX-xXt24rsy4pkZw9XKT_QUUE4OLJa_M8WiQOuAvJWsB5EM/exec"
        width="400" height="520" frameborder="0"
        style="border-radius:12px; box-shadow:0 0 30px rgba(0,0,0,0.3);">
    </iframe>

    <!-- Added second Apps Script web app as requested -->
    <iframe src="https://script.google.com/macros/s/AKfycbxDzP7cWumMUwys_a4gH0RvA_PnMAwbxhio73t9WO9lSAr-gjSPVQHWe5_0oKd9mC0/exec"
        width="400" height="520" frameborder="0"
        style="border-radius:12px; box-shadow:0 0 30px rgba(0,0,0,0.3); margin-top:20px;">
    </iframe>

  </body>
</html>
