<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stock Entry</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            // Send as GET parameters
            const params = new URLSearchParams({ item, quantity });
            const url = 'https://script.google.com/macros/s/AKfycbyBbTkgNQHIXYRMtswOMOBZZ1vc0gWq-q6f34cxYUjWoCTaON_7P-mim8Dhnh5ImsHvPw/exec?' + params.toString();

            const response = await fetch(url, { method: 'GET' });

            if (response.ok) {
                alert('Data submitted successfully!');
                document.getElementById('stockForm').reset();
            } else {
                alert('Error submitting data.');
            }
        }
    </script>
</head>
<body>
    <h1>Daily Stock Entry</h1>
    <form id="stockForm" onsubmit="submitForm(event)">
        <label for="item">Select Item (A section):</label>
        <select id="item" required>
            <option value="">--Select an item--</option>
            <option value="Item1">Item 1</option>
            <option value="Item2">Item 2</option>
            <option value="Item3">Item 3</option>
        </select>
        <br><br>
        
        <label for="quantity">Quantity (B section):</label>
        <input type="number" id="quantity" required>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
