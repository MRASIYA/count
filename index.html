<!DOCTYPE html>
<html>
<head>
  <title>Material Issue Form</title>
</head>
<body>
  <h2>Issue Material</h2>
  

  <form id="issueForm">
    <label>Material Name:</label>
    <input type="text" name="material" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById("issueForm");
    const responseBox = document.getElementById("response");
    const scriptURL = "https://script.google.com/macros/s/AKfycbyBbTkgNQHIXYRMtswOMOBZZ1vc0gWq-q6f34cxYUjWoCTaON_7P-mim8Dhnh5ImsHvPw/exec"; // ← paste your script URL
    fetch("https://script.google.com/macros/s/AKfycbyBbTkgNQHIXYRMtswOMOBZZ1vc0gWq-q6f34cxYUjWoCTaON_7P-mim8Dhnh5ImsHvPw/exec", {
  method: "POST",
  mode: "no-cors", // ← important!
  body: new FormData(form)
})
.then(() => {
  document.getElementById("response").innerText = "Submitted successfully!";
  form.reset();
})
.catch(error => {
  document.getElementById("response").innerText = "Fetch failed: " + error.message;
});


    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
      .then(res => res.text())
      .then(result => {
        responseBox.innerText = result;
        form.reset();
      })
      .catch(error => {
        responseBox.innerText = "Error: " + error.message;
      });
    });
  </script>
  <form id="issueForm">
  <input type="text" name="material" required>
  <input type="number" name="quantity" required>
  <button type="submit">Submit</button>
</form>

<p id="response"></p>

<script>
const form = document.getElementById("issueForm");

form.addEventListener("submit", e => {
  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",

  .then(() => {
    document.getElementById("response").innerText = "Success!";
    form.reset();
  })
  .catch(error => {
    document.getElementById("response").innerText = "Fetch failed: " + error.message;
  });
});
</script>

</body>
</html>
