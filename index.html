<!-- Index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Material Issue Web App</title>
</head>
<body>
  <h2>Enter Material Issue</h2>
  <form id="form">
    <input type="text" id="material" placeholder="Material Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyBbTkgNQHIXYRMtswOMOBZZ1vc0gWq-q6f34cxYUjWoCTaON_7P-mim8Dhnh5ImsHvPw/exec";

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const material = document.getElementById('material').value;
      const quantity = document.getElementById('quantity').value;

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ material, quantity })
      });

      const text = await response.text();
      alert(text);
    });
  </script>
</body>
</html>
