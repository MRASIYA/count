<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Entry Form</h1>
            <div class="auth-section">
                <button id="authorize-button">Connect to Google Sheets</button>
                <button id="signout-button" style="display: none;">Disconnect</button>
                <div id="auth-status">Click "Connect to Google Sheets" to start</div>
            </div>
        </header>

        <main>
            <div class="form-section">
                <form id="data-entry-form">
                    <div class="form-group">
                        <label for="name">Name *:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" disabled>Submit Data</button>
                        <button type="reset" id="reset-btn">Clear Form</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="status-section">
            <div id="status" class="status"></div>
            <div id="success-message" class="success" style="display: none;">
                âœ“ Data submitted successfully!
            </div>
        </div>

        <div class="submissions-section">
            <h3>Recent Submissions</h3>
            <div id="submissions-list"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>
